<!DOCTYPE html>
<html>
<head>
<title>nanoparser.js How-to Example</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,minimum-scale=1">
<script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
<link href="style.css" rel="stylesheet" />
</head>
<body>
<div data-md-src="name-of-document.md"></div>
<div data-md-src="another-document.md"></div>
<script src="nanoparser.js"></script>
<script>
(async function () {
const containers = document.querySelectorAll("[data-md-src]");
for (const el of containers) {
const src = el.getAttribute("data-md-src");
if (!src) continue;
try {
const resp = await fetch(src);
if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
const rawMd = await resp.text();
const html = window.parseMarkdown(rawMd);
el.innerHTML = html;
} catch (err) {
console.error(`${src} was not parsed.`, err);
el.innerHTML = `<div class="rendmd">${src} is not being displayed.</div>`;
}}})();
</script>
</body>
</html>
